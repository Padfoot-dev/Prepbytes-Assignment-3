<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE 2</title>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-circle-left"></i>
        <h2 class="title">Trip to Paris</h2>
    </div>
    <div class="todo-items">
        <div class="todo-item">
          <h2 class="item-header">Trip to Paris</h2>
          <p class="completed-task">Completed Task</p>
          <form action="#" class="form">
            <input type="checkbox" name="isPending" id="check" />
            <label for="check">Pending Task</label>
            <i class="fas fa-plus-circle add"></i>
          </form>
        </div>
    </div>
</body>
</html>
